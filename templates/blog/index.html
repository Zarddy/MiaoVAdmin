{% extends "blog/base.html" %}
{% load static %}
{% block title %} {{ title }} | {{ site_title|default:_('Django site admin') }} {% endblock %}

{% block extrastyle %}
    <link href="{% static 'blog/css/blog.list.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}

    <div class="row">
        {% for article in articles %}
            <div class="col-md-4">
                <a href="{% url 'blog:detail' article.id %}">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="{{ article.cover }}" alt="{{ article.title }}">
                        <div class="card-body">
                            <p class="card-text">{{ article.title }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
